  <section class="img citas" style="background-image: url(images/bg_3.jpg);">
<div class="container">
    <div class="row d-md-flex justify-content-end">
        <div class="col-md-12 col-lg-6 half p-3 py-5 pl-lg-5">
            <form id="citaForm" role="form" autocomplete="off" class="cita">
                <div class="row">
                    <div class="col-md-12">
                            <div class="form-group">
                            <div class="form-field">
                          <div class="select-wrap">
                  <div class="icon"><span class="fa fa-chevron-down"></span></div>
                  <select name="txtServicio" id="txtServicio" class="form-control">
                    <option value="">Consulta y Tratamiento</option>
                    <option value="">Laboratorio Clinico</option>
                    <option value="">Ba√±os Medicados y Peluqueria</option>
                    <option value="">RX Radiologia</option>
                    <option value="">Cirugias</option>
                    <option value="">Diagnostico por ultrasonido</option>
                    <option value="">Colonoscopia</option>
                  </select>
                  <span class="help-block" id="error"></span> 
                </div>
                  </div>
                        </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                  <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Nombres y Apellidos" maxlength="80">
                  <span class="help-block" id="error"></span> 
                </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <div class="input-wrap">
                        <div class="icon"><span class="fa fa-calendar"></span></div>
                        <input type="text" class="form-control appointment_date" placeholder="Fecha" id="txtDate" name="txtDate">
                        <span class="help-block" id="error"></span> 
                    </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <div class="input-wrap">
                        <div class="icon"><span class="fa fa-clock-o"></span></div>
                        <input type="text" class="form-control appointment_time" placeholder="Hora" id="txtHour" name="txtHour">
                        <span class="help-block" id="error"></span> 
                    </div>
                        </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                  <textarea cols="60" rows="10" class="form-control" placeholder="Mensaje" id="txtMessage" name="txtMessage" maxlength="300" style="resize:none"></textarea>
                  <span class="help-block" id="error"></span> 
                </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary py-3 px-4">Enviar mensaje</button>
                </div>
                        </div>
                </div>
      </form>
        </div>
    </div>
</div>
