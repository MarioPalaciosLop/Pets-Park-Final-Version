<head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <div class="overlayLoad"></div>
  <div class="spanner">
    <div class="loader"></div>
    <p>Cargando</p>
  </div>
  <section class="titulo-cabecera">
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="col-md-9 pb-5">
          <h1 class="mb-0 bread title">Contáctanos</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="servicios">
    <div class="container">
        <div class="row justify-content-center py-4">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row mb-5">
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text">
                        <p><span>Direccion:</span> Av. Gran Chimu 740, La Victoria</p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-phone"></span>
                        </div>
                        <div class="text">
                        <p><span>Teléfono:</span> <a href="#">+51 979 916 778</a></p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text">
                        <p><span>Correo electrónico:</span> <a href="#">info@petspark.com</a></p>
                      </div>
                  </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <form  class="contactForm" id="contactForm" role="form" autocomplete="off">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Nombres y apellidos</label>
                                                <input type="text" class="form-control" name="txtName" id="txtName">
                                                <span class="help-block" id="error"></span> 
                                            </div>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <label class="label" for="email">Correo electrónico</label>
                                                <input type="email" class="form-control" name="txtEmail" id="txtEmail" maxlength="80">
                                                <span class="help-block" id="error"></span> 
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Asunto</label>
                                                <input type="text" class="form-control" name="txtSubject" id="txtSubject" maxlength="80">
                                                <span class="help-block" id="error"></span> 
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Mensaje</label>
                                                <textarea name="txtMessage" class="form-control" id="txtMessage" cols="60" rows="10" maxlength="300" style="resize:none"></textarea>
                                                <span class="help-block" id="error"></span> 
                                            </div>
                                        </div>
                                        <div class="col-md-12 pt-2">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img" style="background-image: url(images/img.jpg);">
                  </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </section>
        <div id="divAlerta" class="alert alert-success"></div>    
  <div class="iframe-container-footer">
    <iframe src="./footer.html" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%" scrolling="no"></iframe>
 </div>
 <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
 <script src="js/contacto.js"></script>
